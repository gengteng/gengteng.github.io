n class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Node</span>&lt;<span class="title">T</span>&gt; </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">final</span> T value;</span><br><span class="line">    <span class="keyword">private</span> Node&lt;T&gt; next;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        Node&lt;String&gt; list = Node.build(<span class="string">&quot;hello&quot;</span>, <span class="string">&quot;world&quot;</span>, <span class="string">&quot;are&quot;</span>, <span class="string">&quot;you&quot;</span>, <span class="string">&quot;ok&quot;</span>);</span><br><span class="line">        System.out.println(<span class="string">&quot;build: &quot;</span> + list);</span><br><span class="line">        Node&lt;String&gt; reversed = list.reverse();</span><br><span class="line">        System.out.println(<span class="string">&quot;reversed: &quot;</span> + reversed);</span><br><span class="line">        Node&lt;String&gt; origin = reversed.reverse();</span><br><span class="line">        System.out.println(<span class="string">&quot;origin: &quot;</span> + origin);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> &lt;T&gt; <span class="function">Node&lt;T&gt; <span class="title">build</span><span class="params">(T ...values)</span> </span>&#123;</span><br><span class="line">        Node&lt;T&gt; list = <span class="keyword">null</span>;</span><br><span class="line">        Node&lt;T&gt; cur = <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (T value: values) &#123;</span><br><span class="line">            <span class="keyword">if</span> (cur == <span class="keyword">null</span>) &#123;</span><br><span class="line">                cur = <span class="keyword">new</span> Node&lt;&gt;(value);</span><br><span class="line">                list = cur;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                cur.setNext(<span class="keyword">new</span> Node&lt;&gt;(value));</span><br><span class="line">                cur = cur.getNext();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> list;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">Node</span><span class="params">(T value)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.value = value;</span><br><span class="line">        <span class="keyword">this</span>.next = <span class="keyword">null</span>;</span><br><span class="line">    &#125;</span><br lass="keyword">private</span> <span class="keyword">final</span> T value;</span><br><span class="line">    <span class="keyword">private</span> DoubleNode&lt;T&gt; previous;</span><br><span class="line">    <span class="keyword">private</span> DoubleNode&lt;T&gt; next;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        DoubleNode&lt;String&gt; list = DoubleNode.build(<span class="string">&quot;hello&quot;</span>, <span class="string">&quot;world&quot;</span>, <span class="string">&quot;are&quot;</span>, <span class="string">&quot;you&quot;</span>, <span class="string">&quot;ok&quot;</span>);</span><br><span class="line">        System.out.println(<span class="string">&quot;build: &quot;</span> + list);</span><br><span class="line">        DoubleNode&lt;String&gt; reversed = list.reverse();</span><br><span class="line">        System.out.println(<span class="string">&quot;reversed: &quot;</span> + reversed);</span><br><span class="line">        DoubleNode&lt;String&gt; origin = reversed.reverse();</span><br><span class="line">        System.out.println(<span class="string">&quot;origin: &quot;</span> + origin);</span><br><span class="line">        DoubleNode&lt;String&gt; tail = origin.getTailNode();</span><br><span class="line">        System.out.println(<span class="string">&quot;back: &quot;</span> + tail.toStringBack());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> &lt;T&gt; <span class="function">DoubleNode&lt;T&gt; <span class="title">build</span><span class="params">(T ...values)</span> </span>&#123;</span><br><span class="line">        DoubleNode&lt;T&gt; list = <span class="keyword">null</span>;</span><br><span class="line">        DoubleNode&lt;T&gt; cur = <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (T value: values) &#123;</span><br><span class="line">            <span class="keyword">if</span> (cur == <span class="keyword">null</span>) &#123;</span><br><span class="line">                cur = <span class="keyword">new</span> DoubleNode&lt;&gt;(value);</span><br><span class="line">                list = cur;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                DoubleNode&lt;T&gt; node = <span class="keyword">new</span> DoubleNode&lt;&gt;(value);</span><br><span class="line">                node.setPrevious(cur);</span><br><span class="line">                cur.setNext(node);</span><br><span class="line">                cur = cur.getNext();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> list;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">DoubleNode</span><span class="params">(T value)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.value = value;</span><br><span class="line">        <span class="keyword">this</span>.previous = <span class="keyword">this</span>.next = <span class="keyword">null</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> DoubleNode&lt;T&gt; <span class="title">setNext</span><span class="params">(DoubleNode&lt;T&gt; next)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.next = next;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> DoubleNode&lt;T&gt; <span class="title">getNext</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.next;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> T <span class="title">getValue</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.value;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> DoubleNode&lt;T&gt; <span class="title">getTailNode</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        DoubleNode&lt;T&gt; cur = <span class="keyword">this</span>;</span><br><span class="line">        <span class="keyword">while</span> (cur.getNext() != <span class="keyword">null</span>) &#123;</span><br><span class="line">            cur = cur.getNext();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> cur;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> DoubleNode&lt;T&gt; <span class="title">getPrevious</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.previous;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> DoubleNode&lt;T&gt; <span class="title">setPrevious</span><span class="params">(DoubleNode&lt;T&gt; previous)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.previous = previous;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> DoubleNode&lt;T&gt; <span class="title">reverse</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        DoubleNode&lt;T&gt; head = <span class="keyword">this</span>;</span><br><span class="line">        DoubleNode&lt;T&gt; pre = <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> (head != <span class="keyword">null</span>) &#123;</span><br><span class="line">            DoubleNode&lt;T&gt; next = head.getNext();</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 其他都跟单链表一样，指针多设置一个</span></span><br><span class="line">            head.setNext(pre);</span><br><span class="line">            head.setPrevious(next);</span><br><span class="line">            pre = head;</span><br><span class="line"></span><br><span class="line">            head = next;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> pre;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">toString</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        StringBuilder sb = <span class="keyword">new</span> StringBuilder();</span><br><span class="line">        DoubleNode&lt;T&gt; cur = <span class="keyword">this</span>;</span><br><span class="line">        <span class="keyword">while</span> (cur != <span class="keyword">null</span>) &#123;</span><br><span class="line">            sb.append(cur.getValue());</span><br><span class="line">            sb.append(<span class="string">&quot; -&gt; &quot;</span>);</span><br><span class="line">            cur = cur.getNext();</span><br><span class="line">        &#125;</span><br><span class="line">        sb.append(<span class="string">&quot;null&quot;</span>);</span><br><span class="line">        <span class="keyword">return</span> sb.toString();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">toStringBack</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        StringBuilder sb = <span class="keyword">new</span> StringBuilder(<span class="string">&quot;null&quot;</span>);</span><br><span class="line">        DoubleNode&lt;T&gt; cur = <span class="keyword">this</span>;</span><br><span class="line">        <span class="keyword">while</span> (cur != <span class="keyword">null</span>) &#123;</span><br><span class="line">            sb.append(<span class="string">&quot; &lt;- &quot;</span>);</span><br><span class="line">            sb.append(cur.getValue());</span><br><span class="line">            cur = cur.getPrevious();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> sb.toString();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
